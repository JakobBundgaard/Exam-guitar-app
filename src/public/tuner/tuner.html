<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Tuner</title>
    <link rel="stylesheet" href="tuner.css">
    <script src="tuner.js"></script>
</head>

<body>


    <div class="container">
        <div class="display">
            <div class="title">
                <h2>Tune up!</h2>
                <h3>A = 440 Hz</h3>
                <h3>Standard tuning</h3>
            </div>
        </div>

        <div class="btn-div">
            <input class="btn" type="button" value="E" onclick="play()">
            <audio id="audio" src="./sounds/1st_String_E_64kb.mp3"></audio>
            <input class="btn" type="button" value="B" onclick="play2()">
            <audio id="audio2" src="./sounds/2nd_String_B__64kb.mp3"></audio>
            <input class="btn" type="button" value="G" onclick="play3()">
            <audio id="audio3" src="./sounds/3rd_String_G_64kb.mp3"></audio>
            <input class="btn" type="button" value="D" onclick="play4()">
            <audio id="audio4" src="./sounds/4th_String_D_64kb.mp3"></audio>
            <input class="btn" type="button" value="A" onclick="play5()">
            <audio id="audio5" src="./sounds/5th_String_A_64kb.mp3"></audio>
            <input class="btn" type="button" value="E" onclick="play6()">
            <audio id="audio6" src="./sounds/6th_String_E_64kb.mp3"></audio>

        </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>

</html>
