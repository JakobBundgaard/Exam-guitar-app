<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../messages/message.css">
    <script type="text/javascript" src="../messages/message.js"></script>
    <title>Mesageboard</title>


</head>

<body>
    <div id="main">
        <form action="/tasks" method="POST">
            <h3>Enter message here...</h3>

            <textarea id="input" rows="10" cols="50" name="description" autofocus></textarea>

            <br>
            <br>
            <input type="submit" value="Submit Message" />
        </form>
    </div>

    <div id="content">
        <h3 id="message">MESSAGES:</h3>
        <form method="GET">
            <table id="message_table">

                <tbody id="addData">

                </tbody>
            </table>

        </form>
    </div>

</body>

</html>
