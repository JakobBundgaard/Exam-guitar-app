<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register User</title>
    <link rel="stylesheet" type="text/css" href="../register/register.css">

    <script>
        window.onload = function () {

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";


        }
    </script>

</head>

<body>

    <div class="main">
        <h1>Guitar Community</h1>
        <h2>Guitar related stuff and things</h2>
        <h3>From guitar zero to hero</h3>
        <h1>Create a new user</h1>

        <form action="/users" method="POST">
            <input id="name" type="text" name="name" placeholder="Name" autofocus required>
            <br>
            <br>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <br>
            <br>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <br><br>
            <button type="submit">Create account</button>
        </form>
        <p>Already a member?</p>
        <p>Login <a href="/" style="color: white;">Here</a></p>
    </div>
</body>

</html>
