<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../login/login.css">

    <script>
        window.onload = function () {
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    </script>

</head>

<body>

    <div class="main">

        <div class="centered">
            <h1>Guitar Community</h1>
            <h2>Guitar related stuff and things</h2>
            <h3>From guitar zero to hero</h3>
            <h1>Login</h1>

            <form action="/users/login" method="POST">
                <input itemid="email" type="email" id="email" name="email" placeholder="Email" autofocus required>
                <br>
                <br>
                <input id="password" type="password" id="password" name="password" value="" placeholder="Password"
                    required>
                <br>
                <br>
                <button type="submit">Login</button>
            </form>

            <p>Not a member?</p>
            <p>Register <a style="color: white;" href="/register">Here</a></p>
        </div>

    </div>

</body>

</html>
